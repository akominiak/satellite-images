<main>
  <div class="image-wrap">
    <div class="photo" *ngIf="isLoaded"></div>
    <div class="loader-wrap" *ngIf="!isLoaded">
      <div class="loader"></div>
    </div>
    <div class="description" *ngIf="isLoaded">
      <h2>Localization: {{name}}</h2>
      <p>Lattitude: {{lat}}</p>
      <p>Longitude: {{lon}}</p>
    </div>
  </div>
  <app-search-bar (filterLocalizationEvent)="getFilteredLocalization($event)"></app-search-bar>
  <div class="map" leaflet [leafletOptions]="options" (leafletMapReady)="onMapReady($event)">
  </div>
</main>
